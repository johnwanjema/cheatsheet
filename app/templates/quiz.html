{% extends 'base.html'%}

{% import 'bootstrap/wtf.html' as wtf%}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {{ wtf.quick_form(quiz_form) }}
        </div>
        <div class="col-md-6">
            {%for question in questions%}
            <!-- Card -->
            <div class="card testimonial-carde">
                <!-- Content -->
                <div class="card-body">
                    <div class="col-md-12">

                        <ul class="list-group">
                            <li class="list-group-item active">{{question.question}}</li>
                            <li class="list-group-item "></li>
                        </ul>
                        <a href="{{url_for('main.new_answer',id=question.id)}}" class="btn btn-info"><i
                                class="fas fa-clone left"></i>Answers</a>
                    </div>
                </div>
            </div><br>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock%}
